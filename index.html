<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Who's Who?</title>
  <link rel="stylesheet" href="styles/flashcard.css">
  <link rel="stylesheet" href="webfontkit/stylesheet.css">
  <link rel="stylesheet" href="styles/animate.css">
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.2.2/tinysort.min.js"></script>
</head>
<body>
  <header>
    <h1>GA Staff</h1>
  </header>
  <div class="content js-profiles">
  </div>
  <script id="employee-template" type="text/x-handlebars-template">
    {{#each employees}}
      <div class="profile-card" id="tyler">
	<img src="{{this.Image}}" alt="Tyler">
	<a href='#'><h2>{{this.Name}}</h2></a>
      </div>
    {{/each}}
  </script>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/tabletop.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  <script src="js/main.js"></script>
  <script src="js/flash.js"></script>
</body>
</html>
