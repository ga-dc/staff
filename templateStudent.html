<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="styles/main.css" type="text/css" />
  <link rel="stylesheet" href="webfontkit/stylesheet.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="js/handlebars-v3.0.3.js"></script>
  <script src="js/jquery-1.11.2.min.js"></script>

</head>
<body>
<div class="content">
  <script id="student-template" type="text/x-handlebars-template">
    {{#each students}}
      <a name="{{name}}"><div class='student'></a>

      	<div class='detail-box'>

          <h1 class="title">{{name}}</h1>

          <div class='detail teacher'>
        		<h2>Favorite Teacher</h2>
            <p>{{teacher}}</p>
          </div>

          <div class='detail pleasure'>
        		<h2>Guilty Pleasure</h2>
            <p>{{pleasure}}</p>
          </div>

          <div class='detail inspiration'>
        		<h2>Someone Who Has Inspired Me</h2>
            <p>{{inspiration}}</p>
          </div>

          <div class='detail project'>
        		<h2>My Last Project</h2>
            <p>{{project}}</p>
          </div>
      	</div>

        <div class='profile-box'>
          <img src="photos/{{name}}.png">
          <p><i class="fa fa-twitter"></i>{{twitter}}</p>
          <p><i class="fa fa-github"></i>{{git}}</p>
        </div>

        <footer>
          <hr>
        </footer>
      </div>
    {{/each}}
  </script>

</div>
<script src="js/template.js"></script>

</body>
